services:
  - type: web
    name: l-atelia-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    
    # QUAN TRỌNG: Cấu hình cho file upload
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=4096"  # Tăng memory limit
      - key: BODY_SIZE_LIMIT
        value: "50mb"
    
    # Plan configuration
    plan: professional
    instanceType: standard  # hoặc performance nếu cần
    
    # Tăng timeout cho upload
    timeout:
      maxRequestDuration: 300  # 5 phút
    
    # Scaling (nếu cần)
    scaling:
      minInstances: 1
      maxInstances: 2
      targetMemoryPercent: 70
      targetCPUPercent: 70